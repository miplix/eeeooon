<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь Эонов</title>
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #34495e;
      --accent-color: #e74c3c;
      --text-color: #ecf0f1;
    }

    body {
      margin: 0;
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--primary-color);
      color: var(--text-color);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, rgba(44, 62, 80, 0.5), rgba(52, 73, 94, 0.5));
      z-index: -2;
    }

    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.3;
      overflow: hidden;
      background: url('https://i.ibb.co/g7DGB0x/OIG3-0h7c-Dj-LSf-XPNQZ2j-FMq-Q.jpg') center/0% repeat;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .bg-tile {
      background: url('https://i.ibb.co/C9S57yT/OIG3-u7-NGJCz-IBhu17to-TM-IB.jpg') center/contain no-repeat;
      width: 100%;
      height: 100%;
      position: absolute;
    }

    .container {
      padding: 1rem;
      width: 100%;
      max-width: 800px;
      margin: 1rem;
      box-sizing: border-box;
    }

    .calendar-wrapper {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 15px;
      padding: 1rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(3px);
      -webkit-backdrop-filter: blur(3px);
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      color: #3498db;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.);
      border-radius: 8px;
      display: inline-block;
    }

    .title-wrapper {
      text-align: center;
      margin-bottom: 1rem;
    }

    .current-date {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .gregorian-date {
      font-size: clamp(1rem, 4vw, 1.5rem);
      margin-bottom: 0.5rem;
    }

    .sunrise-time {
      font-size: clamp(0.9rem, 3.5vw, 1.2rem);
      opacity: 0.8;
    }

    .alt-calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin: 1.5rem 0;
    }

    .eon-display,
    .era-display,
    .cycle-display {
      text-align: center;
    }

    .eon-subtitle {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: clamp(1.3rem, 4.5vw, 2rem);
      color: #3498db;
      opacity: 0.9;
      padding: 0.5rem 1rem;
      background: rgba(255, 255, 255, 0.);
      border-radius: 8px;
      display: inline-block;
    }

    .subtitle-wrapper {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .number {
      display: block;
      font-size: clamp(2rem, 8vw, 3rem);
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    .label {
      font-size: clamp(0.9rem, 3.5vw, 1.2rem);
      opacity: 0.8;
    }

    .moon-phase {
      display: flex;
      justify-content: center;
      margin-top: 1.5rem;
    }

    .moon {
      width: min(100px, 25vw);
      height: min(100px, 25vw);
    }

    .moon-circle {
      fill: #ffd700;
    }

    .moon-mask {
      fill: var(--secondary-color);
    }

    .next-full-moon {
      text-align: center;
      margin-top: 1.5rem;
      padding: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: clamp(0.9rem, 3.5vw, 1.2rem);
    }

    .full-moons-list {
      display: none;
    }

    .full-moon-item {
      padding: 0.5rem;
      border-radius: 5px;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      transition: background 0.3s ease;
    }

    .full-moon-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .full-moon-item.next-cycle {
      border-left: 3px solid #3498db;
      padding-left: 1rem;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-10deg); }
      75% { transform: rotate(10deg); }
      100% { transform: rotate(0deg); }
    }

    .wiggle {
      animation: wiggle 1s ease;
    }

    .calendar-wrapper {
      animation: fadeIn 1s ease-out;
    }

    .donut-icon {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: -100px;
      height: 50px;
      cursor: pointer;
      z-index: 1000;
    }

    .donut-icon svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(2px 2px 3px rgba(0, 0, 0, 0.3));
      transition: transform 0.3s ease;
    }

    .donut-icon:hover svg {
      transform: scale(1.1);
    }

    .popup {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(5px);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      max-width: 300px;
      z-index: 1000;
      display: none;
      animation: fadeIn 0.3s ease-out;
    }

    .popup.show {
      display: block;
    }

    .wallet-addresses {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .wallet-address {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px;
      border-radius: 5px;
      margin: 0;
      cursor: pointer;
      user-select: all;
      font-family: monospace;
      word-break: break-all;
      transition: transform 0.2s ease, font-size 0.2s ease;
    }

    .wallet-address:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .wallet-address.clicked {
      transform: scale(0.95);
      font-size: 0.9em;
    }

    @media (max-width: 480px) {
      .container {
        padding: 0.5rem;
        margin: 0.5rem;
      }
      
      .calendar-wrapper {
        padding: 1rem;
      }
      
      .alt-calendar {
        gap: 0.5rem;
      }

      .full-moon-item {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern">
    <div class="bg-tile"></div>
  </div>
  <div class="container">
    <div class="calendar-wrapper">
      <div class="title-wrapper">
        <h1>Календарь Эонов</h1>
      </div>
      <div class="subtitle-wrapper">
        <div class="eon-subtitle"></div>
      </div>
      
      <div class="current-date">
        <div class="gregorian-date"></div>
        <div class="sunrise-time"></div>
      </div>

      <div class="alt-calendar">
        <div class="eon-display">
          <span class="number"></span>
          <span class="label">Эон</span>
        </div>
        
        <div class="era-display">
          <span class="number"></span>
          <span class="label">Эра</span>
        </div>
        
        <div class="cycle-display">
          <span class="number"></span>
          <span class="label">Цикл</span>
        </div>
      </div>

      <div class="moon-phase">
        <svg class="moon" viewBox="0 0 100 100">
          <circle class="moon-circle" cx="50" cy="50" r="45"/>
          <path class="moon-mask" d=""/>
        </svg>
      </div>

      <div class="next-full-moon"></div>
      
      <div class="donut-icon">
        <svg viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="40" fill="#FFB6C1"/>
          <circle cx="50" cy="50" r="15" fill="#FF69B4"/>
          <path d="M50 10A40 40 0 0 1 90 50" stroke="#FF69B4" stroke-width="8" fill="none"/>
          <path d="M50 10A40 40 0 0 0 10 50" stroke="#FF69B4" stroke-width="8" fill="none"/>
          <circle cx="65" cy="35" r="5" fill="white"/>
          <circle cx="35" cy="65" r="5" fill="white"/>
        </svg>
      </div>

      <div class="popup">
        <div>Отблагодарить автора можно донатом на кошелек Near или ton:</div>
        <div class="wallet-addresses">
          <div class="wallet-address">donat.tg</div>
          <div class="wallet-address">тоновскийкош</div>
        </div>
        <div>Благодарю</div>
      </div>

    </div>
  </div>

  <script type="module">
    import SunCalc from 'https://cdn.skypack.dev/suncalc';

    class AlternativeCalendar {
      constructor() {
        this.startDate = new Date('2025-01-15');
        this.currentEon = 9;
        this.currentCycle = 1;
        this.location = {
          latitude: 53.9006, // Minsk latitude
          longitude: 27.5590 // Minsk longitude
        };
        
        this.eonDescriptions = {
          1: 'Эон Огня',
          2: 'Эон Воды(Веды)',
          3: 'Эон Творчества',
          4: 'Эон Каменной Виры',
          5: 'Эон Единства',
          6: 'Эон Внутреннего развития',
          7: 'Эон Праздника и Перерождения',
          8: 'Эон Таинства и Внутренней Силы',
          9: 'Эон Творца'
        };
        
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => this.init());
        } else {
          this.init();
        }
      }

      init() {
        this.initializeDisplay();
        this.updateCalendar();
        setInterval(() => this.updateCalendar(), 60000);
      }

      initializeDisplay() {
        this.elements = {
          gregorianDate: document.querySelector('.gregorian-date'),
          sunriseTime: document.querySelector('.sunrise-time'),
          eonNumber: document.querySelector('.eon-display .number'),
          eraNumber: document.querySelector('.era-display .number'),
          cycleNumber: document.querySelector('.cycle-display .number'),
          moonMask: document.querySelector('.moon-mask'),
          nextFullMoon: document.querySelector('.next-full-moon')
        };
      }

      calculateEraDay() {
        const now = new Date();
        const diffTime = Math.abs(now - this.startDate);
        return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
      }

      getMoonPhase() {
        const now = new Date();
        const moonIllumination = SunCalc.getMoonIllumination(now);
        return moonIllumination.phase;
      }

      getNextFullMoon() {
        const now = new Date();
        const minskOffset = 3; // UTC+3 for Minsk
        let date = new Date();
        let found = false;
        
        while (!found) {
          const illumination = SunCalc.getMoonIllumination(date);
          if (illumination.phase >= 0.49 && illumination.phase <= 0.51 && date > now) {
            // Convert to Minsk time
            const minskTime = new Date(date.getTime() + (minskOffset * 60 * 60 * 1000));
            return minskTime;
          }
          date.setHours(date.getHours() + 1);
        }
      }

      getSunriseTimes() {
        const now = new Date();
        const times = SunCalc.getTimes(now, this.location.latitude, this.location.longitude);
        return times.sunrise;
      }

      updateMoonDisplay(phase) {
        const r = 45;
        const cx = 50;
        const cy = 50;
        
        const phi = 2 * Math.PI * phase;
        const x = cx + r * Math.cos(phi);
        const y = cy + r * Math.sin(phi);
        
        const path = `M${cx},${cy - r} A${r},${r} 0 0,1 ${cx},${cy + r} A${r},${r} 0 0,1 ${cx},${cy - r}
                      M${cx},${cy - r} A${r},${r} 0 0,${phase < 0.5 ? 1 : 0} ${x},${y}`;
        
        this.elements.moonMask.setAttribute('d', path);
      }

      updateCalendar() {
        const now = new Date();
        
        this.elements.gregorianDate.textContent = now.toLocaleDateString('ru-RU', {
          weekday: 'long',
          year: 'numeric',
          month: 'long',
          day: 'numeric'
        });

        const sunrise = this.getSunriseTimes();
        this.elements.sunriseTime.textContent = `Рассвет: ${sunrise.toLocaleTimeString('ru-RU')}`;

        this.elements.eonNumber.textContent = this.currentEon;

        const subtitle = document.querySelector('.eon-subtitle');
        subtitle.textContent = this.eonDescriptions[this.currentEon] || '';

        const era = this.calculateEraDay();
        this.elements.eraNumber.textContent = era;

        const moonPhase = this.getMoonPhase();
        this.updateMoonDisplay(moonPhase);
        
        this.elements.cycleNumber.textContent = this.currentCycle;

        const nextFullMoon = this.getNextFullMoon();
        if (nextFullMoon && this.elements.nextFullMoon) {
          this.elements.nextFullMoon.textContent = `Следующее полнолуние: ${nextFullMoon.toLocaleDateString('ru-RU', {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric',
            hour: '2-digit',
            minute: '2-digit'
          })}`;
        }
      }
    }

    const calendar = new AlternativeCalendar();

    // Donation functionality
    document.addEventListener('DOMContentLoaded', () => {
      const donutIcon = document.querySelector('.donut-icon');
      const popup = document.querySelector('.popup');
      const walletAddresses = document.querySelectorAll('.wallet-address');
      let hasShownAutoPopup = false;

      // Show automatic popup after 5 seconds
      setTimeout(() => {
        if (!hasShownAutoPopup) {
          // Add wiggle animation to donut
          donutIcon.classList.add('wiggle');
          
          // Remove wiggle class after animation completes
          setTimeout(() => {
            donutIcon.classList.remove('wiggle');
          }, 1000); 

          // Show heart emoji
          popup.textContent = '💜';
          popup.classList.add('show');
          hasShownAutoPopup = true;

          // Hide popup after 3 seconds
          setTimeout(() => {
            popup.classList.remove('show');
            // Reset popup content after hiding
            setTimeout(() => {
              popup.innerHTML = `
                <div>Отблагодарить автора можно донатом на кошелек Near или ton:</div>
                <div class="wallet-addresses">
                  <div class="wallet-address">donat.tg</div>
                  <div class="wallet-address">тоновскийкош</div>
                </div>
                <div>Благодарю</div>
              `;
            }, 300); 
          }, 3000);
        }
      }, 5000);

      // Toggle popup when clicking donut icon
      donutIcon.addEventListener('click', (e) => {
        e.stopPropagation();
        if (!hasShownAutoPopup) {
          return; // Don't show popup if auto popup hasn't shown yet
        }
        popup.classList.toggle('show');
      });

      // Close popup when clicking outside
      document.addEventListener('click', (e) => {
        if (!popup.contains(e.target) && !donutIcon.contains(e.target)) {
          popup.classList.remove('show');
        }
      });

      // Copy wallet address on click with visual feedback
      popup.addEventListener('click', async (e) => {
        if (e.target.classList.contains('wallet-address')) {
          try {
            await navigator.clipboard.writeText(e.target.textContent);
            // Add clicked class for visual feedback
            e.target.classList.add('clicked');
            // Remove clicked class after animation
            setTimeout(() => {
              e.target.classList.remove('clicked');
            }, 200);
          } catch (err) {
            console.error('Failed to copy:', err);
          }
        }
      });
    });
  </script>
</body>
</html>
